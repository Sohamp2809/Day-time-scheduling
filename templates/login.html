{% extends 'base.html' %}
{% block content %}
<!-- Optional: Remove or adjust inline body styles as needed -->
<style>
  body {
    background: linear-gradient(135deg, #cce7ff, #fff8e1);
    min-height: 100vh;
  }
</style>

<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width: 400px;">
    <!-- Card header without background styling -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Login</h2>
      <span id="currentTime" class="fw-bold" style="font-size: 0.9rem;"></span>
    </div>
    <div class="card-body">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
      </div>
    </div>
  </div>
</div>

<script>
  // Real-time clock: updates every second
  function updateTime() {
    const now = new Date();
    const options = {
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      hour12: true
    };
    document.getElementById('currentTime').textContent = now.toLocaleString('en-US', options);
  }
  setInterval(updateTime, 1000);
  updateTime(); // Initialize clock immediately
</script>
{% endblock %}
